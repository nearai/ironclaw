[package]
name = "ironclaw-mcp-gpio"
version = "0.1.0"
edition = "2021"
description = "MCP Server for Raspberry Pi GPIO control"
license = "MIT OR Apache-2.0"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { version = "4.0", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rppal = "0.22"

[[bin]]
name = "ironclaw-mcp-gpio"
path = "src/main.rs"
