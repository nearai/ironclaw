name: Security Audit

on:
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 06:00 UTC
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
