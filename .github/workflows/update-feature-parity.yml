name: Update Feature Parity

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - "FEATURE_PARITY.md"

permissions:
  contents: write

jobs:
  refresh-parity:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base repository (trusted scripts)
        uses: actions/checkout@v4
        with:
          path: base

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: pr

      - name: Update parity metadata
        env:
          FEATURE_PARITY_PATH: pr/FEATURE_PARITY.md
          PARITY_SYNC_SHA: ${{ github.event.pull_request.head.sha }}
          PARITY_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python3 base/scripts/update_feature_parity.py

      - name: Commit and push updated parity file
        working-directory: pr
        run: |
          if git diff --quiet -- FEATURE_PARITY.md; then
            echo "FEATURE_PARITY.md is already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add FEATURE_PARITY.md
          git commit -m "chore: refresh FEATURE_PARITY.md for PR #${{ github.event.pull_request.number }}"
          git push
